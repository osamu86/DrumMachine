<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello World</title>
    <!-- Inline scripts are forbidden in Firefox OS apps (CSP restrictions),
         so we use a script file. -->
    <script src="app.js" defer></script>
    <script type="text/javascript" src="waapisim.js"></script>

  </head>

  <body onLoad = "init()">
    <h1>DrumMachine</h1>
    <audio src="./music/bass.wav" preload id ="bass"></audio>
    <audio src="./music/tam1.wav" preload id ="tam1"></audio>
    <audio src="./music/rhythm.wav" preload id ="rhythm"></audio>
    <audio src="./music/hat.wav" preload id ="hat"></audio>

    <div id="time_field"></div>
    <div id="bass_field"></div>
    <div id="tam1_field"></div>
    <div id="hat_field"></div>

    <button type="button" onclick="start()">start</button>
    <button type="button" onclick="pause()" id="pause">pause</button>
    <button type="button" onclick="bassChange()">bass</button>
    <button type="button" onclick="tam1Change()">tam1</button>
    <button type="button" onclick="hatChange()">hat</button>


    <button type="button" onclick="truthCheck()">check</button>
    <button type="button" onClick="Play(bufferLoader.bufferList[0])">play</button>

  </body>

</html>
